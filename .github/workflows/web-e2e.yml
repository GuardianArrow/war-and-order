name: Web E2E

on:
  pull_request:
    paths:
      - 'apps/web/**'
      - 'configs/tokens/**'
  push:
    branches: [main]
    paths:
      - 'apps/web/**'
      - 'configs/tokens/**'

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm --filter ./apps/web exec playwright install --with-deps

      - name: Build & start Next.js (tokens page only)
        working-directory: apps/web
        env:
          NODE_ENV: production
        run: |
          pnpm build
          nohup pnpm start >/dev/null 2>&1 &

      - name: Run E2E
        run: pnpm --filter ./apps/web e2e

      - name: Upload Playwright report (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/web/playwright-report